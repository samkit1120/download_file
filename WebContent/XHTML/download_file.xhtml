<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>
	
	<h:body>
	
		<h:form id="formDownload_file" enctype="multipart/form-data">
		
			<h:panelGrid border="0" columns="2" cellspacing="1">
		
				<p:fileUpload
					fileUploadListener="#{paginasView.leerDocumento}"
					mode="advanced"
					label="Seleccione el archivo"
					uploadLabel="Subir archivo"
					cancelLabel="Cancelar"
					auto="false"
					fileLimit="1"
					fileLimitMessage="Solo se puede seleccionar un archivo"
					invalidSizeMessage="Solo son permitidos documentos"
					invalidFileMessage="El formato del archivo no esta permitido"
					allowTypes="/(\.|\/)(txt|docx|xlsx|doc|xls|TXT|DOCX|XLSX|DOC|XLS)$/"
					/>
					<!-- update=":formDownload_file" -->
			</h:panelGrid>	
		
		
		
		</h:form>
	
	</h:body>	
</html>
